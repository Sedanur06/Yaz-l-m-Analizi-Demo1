<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajı Yanıtla</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefbe9;
            color: #333333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #6a9fb5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #4e7b8d;
        }
    </style>
    <script>
        function submitMessage(event) {
            event.preventDefault(); // Formun varsayılan gönderim işlemini engelle
            alert("Mesaj alındı. İşverene iletildi."); // Pop-up mesajı
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Mesajı Yanıtla</h1>
        <form onsubmit="submitMessage(event)">
            <label for="message">Mesajınızı Yazın:</label>
            <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..."></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
